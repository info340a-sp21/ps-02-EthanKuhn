<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <title>Top 5 List</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

    <main>

            <tbody>
                <tr>
                    <td>1</td>

                    <td>Electric Pow Wow Drum</td>
                    <td>
                        <a href="https://www.youtube.com/watch?v=cj3U0z64_m4" target="_blank"><img src="img/electric-pow-wow.jpg" alt="Tribal Headress feather arrangement on top of headphones"></a>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Jay Rock</td>
                    <td>WIN</td>
                    <td>
                        <a href="https://www.youtube.com/watch?v=JrO46CJd9ns" target="_blank"><img src="img/WIN.jpg" alt="Jay Rock standing in a street light during dusk"></a>

                </tr>

                <tr>
                    <td>3</td>
                    <td>Quality Control</td>
                    <td>Leave Em Alone</td>
                    <td>
                        <a href="https://www.youtube.com/watch?v=DApzVVyNMRI" target="_blank"><img src="img/Leave-Em-Alone.jpg" alt="An airport terminal branded with Quality Control's logo"></a>

                </tr>

                <tr>
                    <td>4</td>

                </tr>

                    <td>Tierra Whack</td>
                    <td>Fruit Salad</td>
                    <td>
                        <a href="https://www.youtube.com/watch?v=HuX8yOdrCVc" target="_blank"><img src="img/Fruit-Salad.jpg" alt="A diorama of a claw machine labeled Whack World"></a>

</html>
